<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L0 - Creating a Basic Flexbox Layout</title>
    <style>
        .flex-content{
            background-color: blueviolet;
            height: auto;
            width: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .flex-content>div{
            height: 10vh;
            width: 10vw;
            background-color: aqua;
            margin: 10px;
            border: 2px solid #ffffff;
        }



    </style>
</head>
<body>
    <center><h1>L0 - Creating a Basic Flexbox Layout</h1></center>

    <div class="flex-content">
        <div><h1>1</h1></div>
        <div><h1>2</h1></div>
        <div><h1>3</h1></div>
        <div><h1>4</h1></div>
        <div><h1>5</h1></div>
        <div><h1>6</h1></div>
    </div>
</body>
</html>
