<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L0 - Exploring Flex-Direction</title>
    <style>
        .container{
            background-color: aqua;
            height: auto;
            width: auto;
            display: flex;
            flex-direction: column; /* Elements are placed in a vertical column from top to bottom */
        }
        .container>div{
            height: 10vh;
            width: 10vw;
            background-color: blue;
            margin: 10px;
        }

    </style>
</head>
<body>
    <center><h1>L0 - Exploring Flex-Direction</h1></center>
    <div class="container">
        <div><h2>Hi 1</h2></div>
        <div><h2>Hi 2</h2></div>
        <div><h2>Hi 3</h2></div>
        <div><h2>Hi 4</h2></div>
        <div><h2>Hi 5</h2></div>
    </div>
</body>
</html>
