<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L2 - Create a Responsive Card Layout with CSS Grid</title>
    <style>
        *{
            box-sizing: border-box;
        }
        #cards{
            background-color: rgb(212, 208, 208);
            height: auto;
            grid-template-columns: repeat(4, 1fr);
            gap: 80px;
            width: auto;
            margin: auto;
            display: grid;
        }
        #cards>div {
            margin: 10px;
            text-align: center;
            font-weight: bold;
        }
         img{
            width: 100%;
            height: 100%;
         }
        @media (max-width:1024px){
            #cards{
                height: auto;
                width: auto;
                padding: 15px;
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width:767px){
            #cards{
                height: auto;
                width: auto;
                padding: 15px;
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
