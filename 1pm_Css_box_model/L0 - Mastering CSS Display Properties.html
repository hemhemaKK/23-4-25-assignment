<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L0 - Mastering CSS Display Properties</title>
    <style>
        #block-element{
            display:block;
            width:100%;
            background-color: aqua;

        }
        #inline-element{
            display:inline;
            background-color: rgb(43, 0, 255);
        }
        #inline-block-element{
            display:inline-block;
            background-color: rgb(251, 0, 255);

        }
        #hidden-element{
            display:none;
            background-color: aqua;

        }
    </style>
</head>
<body>
    <h1>L0 - Mastering CSS Display Properties</h1>
    <div id="block-element">
       <h3>Hello Iam block-element</h3>
    </div>
    <div id="inline-element">
      <h3>Hi Iam inline-element</h3>
    </div>
    <div id="inline-block-element">
    <h3>Hey Iam inline-block-element</h3>
    </div>
    <h3>hidden element are below</h3>
    <div id="hidden-element">
       <h3>Hi Iam hidden-element</h3>
    </div>
    
</body>
</html>
